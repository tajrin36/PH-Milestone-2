<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image-collage</title>
    <link rel="stylesheet" href="styles/image_collage.css">
</head>

<body>
    <header>
        <h1>my images collage</h1>
    </header>
    <main>
        <section>
            <div class="row">
                <img src="aseets/images/A.jpg" alt="">
            </div>
            <div class="row">
                <div>
                    <img src="aseets/images/B.jpg" alt="">
                </div>
                <div>
                    <img src="aseets/images/C.jpg" alt="">
                </div>
                <div class="vertical-collage">
                    <img src="aseets/images/D.jpg" alt="">
                    <img src="aseets/images/E.jpg" alt="">
                </div>
            </div>
            <div class="row">
                <div>
                    <img src="aseets/images/F.jpg" alt="">
                </div>
                <div class="square-collage">
                    <img src="aseets/images/G.jpg" alt="">
                    <img src="aseets/images/G.jpg" alt="">
                    <img src="aseets/images/G.jpg" alt="">
                    <img src="aseets/images/G.jpg" alt="">
                </div>
                <div>
                    <img src="aseets/images/H.jpg" alt="">
                </div>
            </div>
        </section>
    </main>

</body>

</html>
